<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearCast v2 - Fix</title>
    <style>
        :root { --bg: #f8f9fa; --primary: #5c67f2; --text: #2d3436; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 40px; }
        .container { width: 100%; max-width: 800px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        canvas { width: 100%; height: 100px; background: #eee; border-radius: 10px; margin-bottom: 20px; }
        #caption-box { min-height: 200px; padding: 20px; border: 2px solid #eee; border-radius: 10px; text-align: left; font-size: 1.3rem; margin-bottom: 20px; overflow-y: auto; }
        button { padding: 12px 30px; border: none; border-radius: 8px; background: var(--primary); color: white; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
        .status-dot { height: 10px; width: 10px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .active-dot { background-color: #4cd137; box-shadow: 0 0 8px #4cd137; }
    </style>
</head>
<body>

<div class="container">
    <h2>System Audio Captioner</h2>
    <canvas id="visualizer"></canvas>
    
    <div id="caption-box">
        <div id="status-area" style="font-size: 0.8rem; margin-bottom: 10px; color: #636e72;">
            <span class="status-dot" id="dot"></span> <span id="status-msg">Click start...</span>
        </div>
        <span id="final" style="color: #2d3436;"></span>
        <span id="interim" style="color: #a0a0a0;"></span>
    </div>

    <button id="start-btn">Start Captions</button>
</div>

<script>
    const startBtn = document.getElementById('start-btn');
    const finalSpan = document.getElementById('final');
    const interimSpan = document.getElementById('interim');
    const dot = document.getElementById('dot');
    const statusMsg = document.getElementById('status-msg');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');

    let recognition;
    let audioCtx;

    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
            dot.classList.add('active-dot');
            statusMsg.innerText = "Listening to audio stream...";
        };

        recognition.onresult = (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalSpan.innerHTML += event.results[i][0].transcript + ' ';
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            interimSpan.innerHTML = interimTranscript;
        };

        recognition.onend = () => {
            // Auto-restart if it stops unexpectedly
            if (startBtn.disabled) recognition.start();
        };
    }

    startBtn.onclick = async () => {
        try {
            // 1. Get System Audio
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: { width: 1 }, 
                audio: {
                    echoCancellation: false,
                    noiseSuppression: false,
                    autoGainControl: false
                }
            });

            // 2. Visualizer Logic
            audioCtx = new AudioContext();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            source.connect(analyser);
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                canvasCtx.fillStyle = '#5c67f2';
                dataArray.forEach((val, i) => {
                    canvasCtx.fillRect(i * 3, canvas.height - (val/2), 2, val/2);
                });
            }
            draw();

            // 3. Start Recognition
            recognition.start();
            startBtn.disabled = true;

        } catch (err) {
            alert("Error: Make sure to select 'Share Audio' in the popup!");
        }
    };
</script>
</body>
</html>
