<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearCast Pro - Debug Edition</title>
    <style>
        :root { --bg: #f8f9fa; --card: #ffffff; --text: #2d3436; --primary: #5c67f2; --accent: #f1f3f5; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --primary: #8a94ff; --accent: #333; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg); color: var(--text); display: flex; justify-content: center; margin: 0; padding: 20px; transition: background 0.3s ease; }
        .container { width: 100%; max-width: 800px; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        canvas { width: 100%; height: 100px; background: var(--accent); border-radius: 12px; margin-bottom: 10px; }
        #caption-box { min-height: 200px; max-height: 350px; padding: 25px; border: 2px solid var(--accent); border-radius: 12px; overflow-y: auto; line-height: 1.6; font-size: 22px; background: var(--card); margin-bottom: 20px; }
        .debug-log { font-family: monospace; font-size: 0.75rem; background: #000; color: #0f0; padding: 10px; border-radius: 8px; margin-bottom: 20px; max-height: 80px; overflow-y: auto; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; }
        button { padding: 12px 24px; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: 600; cursor: pointer; }
        .meter-container { height: 10px; width: 100%; background: var(--accent); border-radius: 5px; margin: 10px 0; overflow: hidden; }
        #volume-meter { height: 100%; width: 0%; background: #2ecc71; transition: width 0.1s; }
    </style>
</head>
<body data-theme="light">

<div class="container">
    <div class="header">
        <h2 style="margin:0">ClearCast Pro</h2>
        <button onclick="toggleTheme()">ðŸŒ“ Theme</button>
    </div>

    <div id="status" style="font-weight:bold; margin-bottom:5px;">Status: Waiting...</div>
    
    <div class="meter-container"><div id="volume-meter"></div></div>
    <div style="font-size: 0.7rem; margin-bottom: 10px;">Audio Input Level (System)</div>

    <canvas id="visualizer"></canvas>
    
    <div class="debug-log" id="debug-log">>> System initialized. Ready to start.</div>

    <div id="caption-box">
        <span id="final"></span>
        <span id="interim" style="opacity: 0.5;"></span>
    </div>

    <div class="controls">
        <button id="start-btn">ðŸš€ Start Captions</button>
        <button id="clear-btn" style="background:#ff7675">Clear</button>
        <button id="copy-btn" style="background:#55efc4; color:#2d3436">Copy</button>
    </div>
</div>

<script>
    const startBtn = document.getElementById('start-btn');
    const finalSpan = document.getElementById('final');
    const interimSpan = document.getElementById('interim');
    const statusDiv = document.getElementById('status');
    const debugLog = document.getElementById('debug-log');
    const meter = document.getElementById('volume-meter');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    let recognition;
    let isActive = false;

    function log(msg) {
        debugLog.innerHTML += `<br>>> ${msg}`;
        debugLog.scrollTop = debugLog.scrollHeight;
    }

    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onstart = () => log("Speech Engine: ACTIVE");
        recognition.onerror = (e) => log(`Speech Engine ERROR: ${e.error}`);
        recognition.onresult = (event) => {
            let interim = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) finalSpan.innerHTML += event.results[i][0].transcript + ' ';
                else interim += event.results[i][0].transcript;
            }
            interimSpan.innerHTML = interim;
            document.getElementById('caption-box').scrollTop = document.getElementById('caption-box').scrollHeight;
        };
        recognition.onend = () => { if(isActive) recognition.start(); };
    }

    startBtn.onclick = async () => {
        try {
            log("Requesting System Audio...");
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            
            const audioTrack = stream.getAudioTracks()[0];
            if (!audioTrack) {
                log("WARNING: No audio track found! Did you check 'Share Audio'?");
                return;
            }

            isActive = true;
            startBtn.disabled = true;
            recognition.start();

            const audioCtx = new AudioContext();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            const data = new Uint8Array(analyser.frequencyBinCount);

            function update() {
                if(!isActive) return;
                requestAnimationFrame(update);
                analyser.getByteFrequencyData(data);
                
                // Volume Meter Logic
                let sum = 0;
                for(let i=0; i<data.length; i++) sum += data[i];
                let average = sum / data.length;
                meter.style.width = Math.min(100, (average * 2)) + "%";

                // Visualizer Logic
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#5c67f2";
                data.forEach((v, i) => {
                    ctx.fillRect(i * 3, canvas.height - v/2, 2, v/2);
                });
            }
            update();
            log("Visualizer & Meter: RUNNING");

        } catch (e) {
            log("CRITICAL ERROR: " + e.message);
        }
    };

    function toggleTheme() {
        const curr = document.body.getAttribute('data-theme');
        document.body.setAttribute('data-theme', curr === 'dark' ? 'light' : 'dark');
    }
    
    document.getElementById('clear-btn').onclick = () => { finalSpan.innerHTML = ""; interimSpan.innerHTML = ""; };
    document.getElementById('copy-btn').onclick = () => { navigator.clipboard.writeText(finalSpan.innerText); log("Copied to clipboard."); };
</script>
</body>
</html>
